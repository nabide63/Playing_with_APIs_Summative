<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CycleCare - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1>CycleCare <i class="fas fa-venus"></i></h1>
    <p>Your Own Personalized Period Companion</p>
  </header>

  <main>
    <section id="signup-section">
      <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
      <form id="signupForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6" />
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="1234567890" />
        
        <button type="submit"><i class="fas fa-check"></i> Sign Up</button>
        <p class="error-message" id="signupError"></p>
        <p class="success-message" id="signupSuccess"></p>
        <p>Already have an account? <a href="login.html">Log In</a></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CycleCare. All rights reserved.</p>
  </footer>

  <script src="signup.js"></script>
</body>
</html>
